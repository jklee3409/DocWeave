version: '3.8'

services:
  # 1. Vector Storage (PostgreSQL + pgvector)
  postgres:
    image: pgvector/pgvector:pg16
    container_name: docweave-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dlwhdrb1234
      POSTGRES_DB: docweave
    ports:
      - "5433:5432"
    volumes:
      - ./pg_data:/var/lib/postgresql/data
    networks:
      - docweave-net

  # 2. Redis
  redis:
    image: redis:alpine
    container_name: docweave-redis
    ports:
      - "6380:6379"
    networks:
      - docweave-net

networks:
  docweave-net:
    driver: bridge