version: '3.8'

services:
  # 1. RDB
  postgres:
    image: postgres:16
    container_name: docweave-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dlwhdrb1234
      POSTGRES_DB: docweave
    ports:
      - "5433:5432"
    volumes:
      - ./pg_data:/var/lib/postgresql/data
    networks:
      - docweave-net

  # 2. Redis
  redis:
    image: redis:alpine
    container_name: docweave-redis
    ports:
      - "6380:6379"
    networks:
      - docweave-net

  # 3. Qdrant
  qdrant:
    image: qdrant/qdrant:latest
    container_name: docweave-qdrant
    ports:
      - "6333:6333" # HTTP API
      - "6334:6334" # gRPC
    environment:
      - QDRANT+SERVICE+GRPC_PORT=6334
    volumes:
      - ./qdrant_data:/qdrant/storage
    networks:
      - docweave-net

networks:
  docweave-net:
    driver: bridge